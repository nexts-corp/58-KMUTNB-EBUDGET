{{> header}}
<div ng-app="EduDevPlan" ng-controller="mainController">
    <div role="main" class="main">
        <section class="page-top none-margin">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li class="active">ระบบจัดการข้อมูลเบื้องหลัง</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="none-padding">ระบบจัดการด้านแผนพัฒนาการศึกษาระดับอุดมศึกษา</h1>
                    </div>
                </div>
            </div>
        </section>
        <hr class="tall dashboard">
        <div class="sort-source-wrapper"><!-- button action on header -->
            <div class="container">
                <ul data-option-key="filter" data-sort-id="portfolio" class="nav nav-pills sort-source menu-top pull-right">
                    <li class="active">
                        <button ng-click="" class="btn btn-default back"><i class="fa fa-angle-double-left"> ย้อนกลับ</i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-md-4 control-label">แผนกลยุทธ์</label>
                    <div class="col-md-8">
                        <select ng-model="selectPlan" ng-init="selectPlan = 'udf'" ng-change="selectPlanChange()" class="form-control input-sm">
                            <option value="udf">- เลือกแผนกลยุทธ์ -</option>
                            <option ng-repeat="mpt in dataType | orderBy:'id'" value="{[mpt.id]}">{[ mpt.planTypeName ]}</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">


            <div class="col-md-12"> 
                <div class="form-group"> <br>
                    <label id="label-level" class="col-md-2 control-label"></label>   
                    <div class="col-md-10">         
                        <button class="btn btn-success add pull-right control-label"><i class="fa fa-plus-circle"></i> ประเด็นยุทธศาสตร์</button>      
                    </div>  
                </div>
            </div>


        </div>
        <br>
        <div class="row">
            <div id="formHome" class="col-md-12">
                <div id="bidderTable" class="col-md-12"><!-- table shown bidder information list -->


                    <table class="table table-bordered table-condensed mb-none">
                        <thead>
                            <tr>
                                <th class="text-center col-lg-1">ลำดับ</th>
                                <th class="text-center col-lg-7">ประเด็นยุทธศาสตร์</th>
                                <th class="text-center col-lg-4">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr ng-repeat-start="list in dataIssueAndTarget">   
                                    <td class="text-center">{[$index+1]}</td> 
                                    <td>{[list.nameIssue]}</td>   
                                    <td class="text-center">
                                        <button class="btn btn-success""><i class="fa fa-plus-circle"></i> เป้าประสงค์</button> 
                                        <button class="btn btn-warning"><i class="fa fa-pencil"></i> แก้ไข</button>    
                                        <button class="btn btn-default""><i class="fa fa-trash-o "></i> ลบ</button> 
                                    </td>
                                </tr>
                                
                                <tr ng-repeat="listT in list.target" style="background-color:#F1F1F1;">   
                                    <td class="text-center">
                                    </td> 
                                    <td> 
                                        <div class="row">
                                            <div class="col-sm-1">{[$parent.$index+1]}.{[$index+1]}</div>
                                            <div class="col-sm-11">{[listT.nameTarget]}</div>
                                        </div> 
                                    </td>   
                                    <td class="text-center">
                                        <button class="btn btn-primary""><i class="fa fa-cog"></i> ตัวชี้วัด / กลยุทธ์</button> 
                                        <button class="btn btn-warning"><i class="fa fa-pencil"></i> แก้ไข</button>    
                                        <button class="btn btn-default""><i class="fa fa-trash-o "></i> ลบ</button> 
                                    </td>
                                </tr>
                                
                                <tr ng-show="0" ng-repeat-end><td>repeat end</td></tr>
  
                        </tbody>
                    </table>






                </div><!-- end table shown bidder information list -->
            </div>
            <div id="formBudget" class="col-md-12" style="display: none;">
            </div>
        </div><!--  row  -->









    </div><!--  container  -->
</div>




{{> footer}}
<script src="{{_context_path}}/apps/bginfo/views/EduDevPlan/js/manage.js"></script>
