{{> header}}

<div role="main" class="main" ng-app="report3D" ng-controller="mainController" data-ng-init="init()" style="display:none;">
    <section class="page-top none-margin">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li class="active">ระบบจัดทำรายงาน</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="none-padding">รายงานการจัดทำงบประมาณรายจ่ายเงินรายได้ประจำปี</h1>
                </div>
            </div>
        </div>
    </section>

    <hr class="tall dashboard">



    <div class="sort-source-wrapper"><!-- button action on header -->
        <div class="container">
            <ul class="nav nav-pills sort-source menu-top pull-right" data-sort-id="portfolio" data-option-key="filter">
                <li class="active">
                    <button class="btn btn-default" ng-show="page != 'home'" ng-click="back('home')"><i class="fa fa-angle-double-left"> ย้อนกลับ</i></button>
                </li>
            </ul>
        </div>
    </div><!-- end button action on header -->

    <div class="container">
        <div ng-show="page == 'home'" class="row">
            <div class="col-md-12">
                <div id="bidderTable" class="col-md-12"><!-- table shown bidder information list -->
                    <table class="table table-bordered table-striped table-condensed mb-none" id="table">
                        <thead>
                            <tr>
                                <th class="text-center col-lg-1">ลำดับ</th>
                                <th class="text-center col-lg-9">รายงาน</th>
                                <th class="text-center col-lg-2">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="list in dataListReport">
                                <td class="text-center">{[$index+1]}</td>
                                <td>{[list.name]}</td>
                                <td class="text-center">
                                    <button ng-click="getSelectReportPage(list.id)" class="btn btn-primary" title="แก้ไข"><i class="fa fa-pencil"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- end table shown bidder information list -->
            </div>

        </div><!--  row  -->
        <div ng-show="page == 'report'" class="row" >
  
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>ปีงบประมาณ</label>
                            <select ng-model="selectYear" ng-init="selectYear='udf'" class="form-control">
                                <option value="udf">- เลือกปีงบประมาณ -</option>
                                <option ng-repeat="list in cmDataListYear" value="{[list.year]}">{[list.year]}</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>ภาควิชา</label>
                            <select ng-model="selectFaculty" ng-init="selectFaculty = 'udf'" ng-change="cmListDepartment(selectFaculty)" class="form-control">
                                <option value="udf">- เลือกภาควิชา -</option>
                                <option ng-repeat="list in cmDataListFaculty" value="{[list.id]}">{[list.facultyName]}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>หน่วยงาน</label>
                            <select class="form-control" ng-model="selectDepartment" ng-init="selectDepartment = 'udf'">
                                <option value="udf">- เลือกหน่วยงาน -</option>
                                <option ng-repeat="list in cmDataListDepartment" value="{[list.id]}">{[list.deptName]}</option>
                            </select>
                        </div>
                    </div>
                    <div ng-show="reportId=='ร.3' || reportId=='ร.4'" class="col-md-4">
                        <div class="form-group">
                            <label>แผนงาน</label>
                            <select ng-model="selectPlan" ng-init="selectPlan = 'udf'" class="form-control">
                                <option value="udf">- เลือกแผนงาน -</option>
                                <option ng-repeat="list in cmDataListRevenuePlan" value="{[list.id]}">{[list.planName]}</option>
                            </select>
                        </div>
                    </div>
                    <div ng-show="reportId=='ร.3' || reportId=='ร.4'" class="col-md-4">
                        <div class="form-group">
                            <label>กองทุน</label>
                            <select ng-model="selectPlan" ng-init="selectPlan = 'udf'" class="form-control">
                                <option value="udf">- เลือกกองทุน -</option>
                                <option ng-repeat="list in cmDataListFundgroup" value="{[list.id]}">{[list.fundgroupName]}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6" style="text-align: right;"><button type="button" class="btn btn-success"><i class="fa fa-search"></i> เรีกยดู</button></div>
                </div>
                
                
            </div>
           
        </div>
    </div><!--  container  -->
</div><!-- main -->

{{> footer}}
<script src="{{_context_path}}/apps/report/views/reportBudget/js/reportBudget.js"></script>
