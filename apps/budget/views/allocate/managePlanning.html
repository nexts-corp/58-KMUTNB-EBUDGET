{{>header}}
<div ng-app="managePlanning" ng-controller="mainCtrl" data-ng-init="init()" style="display:none;">
    <div role="main" class="main">
        <section class="page-top none-margin">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li class="active">ระบบจัดทำ/จัดสรรงบประมาณ</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="none-padding">ระบบจัดสรรงบประมาณ</h1>
                    </div>
                </div>
            </div>
        </section>
        <hr class="tall dashboard">
        <div class="sort-source-wrapper"><!-- button action on header -->
            <div class="container">
                <ul data-option-key="filter" data-sort-id="portfolio" class="nav nav-pills sort-source menu-top pull-right">
                    <li class="active">
                        <button ng-click="back()" ng-show="idLevel.length>=1" class="btn btn-default back"><i class="fa fa-angle-double-left"> ย้อนกลับ</i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectYear">ปีงบประมาณ</label>
                    <div class="col-md-8">
                        <select ng-model="selectYear" ng-init="selectYear = 'udf'" class="form-control input-sm selChange">
                            <option value="udf">- เลือกปีงบประมาณ -</option>
                            <option ng-repeat="list in cmDataListYear" value="{[list.year]}">{[list.year]}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectBudgetType">ประเภทรายจ่าย</label>
                    <div class="col-md-8">
                        <select ng-model="selectBudgetType" ng-init="selectBudgetType = 'udf'" class="form-control input-sm selChange">
                            <option value="udf">- เลือกประเภทรายจ่าย -</option>
                            <option ng-repeat="list in cmDataListBudgetType" value="{[list.id]}">{[list.typeName]}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button title="เพิ่มแผนงาน" ng-click="focusAddPlanText()" class="btn btn-success add control-label" data-form="add" id="addCampus-btn"><i class="fa fa-gear"></i> จัดการ</button>
            </div>
        </div><br><br><br>
        
        
        
        <div class="row">
            <div id="formHome" class="col-md-12">
                <div id="bidderTable" class="col-md-12"><!-- table shown bidder information list -->


                    <table class="table table-bordered table-condensed mb-none">
                        <thead>
                            <tr>
                                <th class="text-center col-lg-3">หน่วยงาน</th>
                                <th class="text-center col-lg-2">ค่าธรรมเนียมการศึกษา</th>
                                <th class="text-center col-lg-2">งานบริการวิชาการ</th>
                                <th class="text-center col-lg-3">รวม</th>
                                <th class="text-center col-lg-2">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="listA in dataAllocate">
                                <td>
                                    <select ng-model="listA.department" ng-selected="listA.department" class="form-control input-sm selChange">
                                        <option value="udf">- เลือกหน่วยงาน -</option>
                                        <option ng-repeat="list in cmDataListDepartment" ng-selected="listA.department==list.id" value="{[list.id]}">{[list.name]}</option>
                                    </select>
                                </td>
                                <td><input ng-model="listA.education" type="text" class="form-control input-sm"></td>
                                <td><input ng-model="listA.academic" type="text" class="form-control input-sm"></td>
                                <td class="text-right" style="vertical-align: middle;">{[sumRows(listA.education,listA.academic)]}</td>
                                <td class="text-center">
                                    <button class="btn btn-primary"><i class="fa fa-save"></i> บันทึก</button>
                                    <button class="btn btn-default" ng-click="delItem($index)"><i class="fa fa-trash-o "></i> ลบ</button>
                                </td>
                            </tr>
                            <tr style="background-color: #F1F1F1;">
                                <td>
                                    <select ng-model="department" ng-init="department = 'udf'" class="form-control input-sm selChange">
                                        <option value="udf">- เลือกหน่วยงาน -</option>
                                        <option ng-repeat="list in cmDataListDepartment" value="{[list.id]}">{[list.name]}</option>
                                    </select>
                                </td>
                                <td><input ng-model="education" type="text" class="form-control input-sm" number-format></td>
                                <td><input ng-model="academic" type="text" class="form-control input-sm" number-format></td>
                                <td class="text-right" style="vertical-align: middle;">{[sumProceeds()]}</td>
                                <td class="text-center">
                                    <button class="btn btn-success" ng-click="addItem()"><i class="fa fa-plus"></i> เพิ่ม</button>
                                </td>
                            </tr>


                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        
        
    </div>
    
</div>






<script type="text/javascript" src="{{_context_path}}/apps/budget/views/allocate/managePlanning.js"></script>
{{>footer}}
